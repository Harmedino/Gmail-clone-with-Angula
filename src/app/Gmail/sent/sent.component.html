<div
  class="mail w-100 d-flex align-item-center justify-content-between pb-2 mb-1 mt-3"
  style="
    height: 30px;
    background-color: #ffffff;
    border-bottom: 1px solid #ced0d0;
  "
  *ngFor="let mail of mail; let i = index"
>
  <div class="pl-3">
    <input type="checkbox" name="" id="" />
    <i
      class="{{
        check ? ' fa fa-star text-warning ml-3' : ' fa fa-star-o  ml-3'
      }}"
      (click)="add(i)"
    ></i>
  </div>
  <div
    class="d-flex align-item-center justify-content-between w-75"
    routerLink="message"
  >
    <p>{{ mail.To }}</p>
    <p>{{ mail.subject }}</p>
    <p class="break">{{ mail.body }}</p>
    <p class="pr-2 no">{{ mail.date | date: "longDate" }}</p>
  </div>
  <div class="none">
    <i class="fa fa-archive" (click)="archive(i)"></i>
    <i class="fa fa-trash-o" (click)="del(i)"></i>
    <i class="fa fa-inbox"></i>
    <i class="fa fa-clock-o"></i>
  </div>
</div>
