<div class="to pt-2">
  <div
    class="d-flex align-items -center justify-content-start border-bottom ml-2"
  >
    <p>To</p>
    <input type="text" class="ml-2" [(ngModel)]="to" />
  </div>
</div>
<div
  class="subject d-flex align-items-center justify-content-start w-100 ml-2 border-bottom"
>
  <p>Subject</p>
  <input type="text" class="ml-2" [(ngModel)]="subject" />
</div>
<div>
  <textarea
    name=""
    id=""
    cols="70"
    rows="10"
    class="w-100"
    [(ngModel)]="body"
  ></textarea>
</div>
<div class="d-flex w-100 justify-content-between align-items-center pl-3 pr-3">
  <button class="btn btn-primary" (click)="send()">Send</button>
  <p *ngIf="mailSent" class="mail">mail sent</p>
  <i class="fa fa-trash" (click)="close()"></i>
</div>

<!-- Button trigger modal -->

<!-- Modal -->
<div
  class="modal fade"
  id="myModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Edit Validation</h5>
      </div>
      <div class="modal-body w-70">
        <label for="">Name:</label>
        <input
          type="text"
          class="shadow w-20 p-1"
          placeholder="Name"
          id="val222"
        />
        <br />
        <label for="Name" class=" ">Email:</label>
        <input
          type="text"
          placeholder="Email"
          class="shadow w-20 p-1"
          id="val223"
        />
        <br />
        <label for="Name">Age:</label>
        <input
          type="text"
          placeholder="Age"
          class="shadow w-20 p-1"
          id="val224"
        />
        <p id="msgn"></p>
        <P id="mErr" class="d-none"></P>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary" onclick="update()">
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>
